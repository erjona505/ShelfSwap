<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShelfSwap</title>
  <style>
    body {
      font-family: Judson;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: black;
      background-color: #F0E7E2;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px; 
      height: auto;
    }

    #input-container {
      width: 80%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      font-family: Judson;
      padding: 10px;
      font-size: 1.5em;
      width: 100%;
      margin-bottom: 10px;
      border: 2px solid #0000;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-family: Judson;
      font-size: 1.5em;
      border: none;
      background-color: #727a6b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #book-info {
      margin-top: 40px; 
      font-size: 1.5em;
      color: black;
      text-align: center;
      white-space: pre-wrap;
      max-width: 80%;
    }

    #book-description {
      margin-top: 60px;
      font-size: 1em;
      color: black;
      text-align: left;
      white-space: pre-wrap;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <img id="logo" src="logo.png" alt="Logo">

  <h1>ShelfSwap</h1>

  <div id="input-container">
    <input type="text" id="isbn-input" placeholder="Enter ISBN" />
    <button id="lookup-button">Lookup Book</button>
    <button id="add-book">Add Book</button>
  </div>

  <div id="book-info"></div>
  <div id="book-description"></div>

  <script>
    //function to look up book details from Google Books API using ISBN
    async function lookupBook(isbn) {
      const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const book = data.items[0].volumeInfo;
          document.getElementById("book-info").innerHTML = `Title: ${book.title}<br>Author: ${book.authors?.join(", ")}`;
          const description = book.description ? book.description : "No description available";
          document.getElementById("book-description").textContent = `Description:\n${description}`;
        } else {
          document.getElementById("book-info").textContent = "Book not found.";
          document.getElementById("book-description").textContent = "";
        }
      } catch (error) {
        console.error("Error fetching book details:", error);
        document.getElementById("book-info").textContent = "Error";
        document.getElementById("book-description").textContent = "";
      }
    }

    //event listener for "Lookup Book" button
    document.getElementById("lookup-button").addEventListener("click", function() {
      const isbn = document.getElementById("isbn-input").value.trim();
      if (isbn) {
        lookupBook(isbn);
      } else {
        document.getElementById("book-info").textContent = "Enter a valid ISBN.";
        document.getElementById("book-description").textContent = "";
      }
    });

    //event listener for "Add Book" button
    document.getElementById("add-book").addEventListener("click", function() {
      const figmaURL = "https://www.figma.com/proto/1VLzPyi5XSCS7t0tRaw9vu/Untitled?node-id=48-268&p=f&t=ZRQQ8X2DkCXkYlhK-0&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A3&show-proto-sidebar=1"; 
      window.location.href = figmaURL;
    });
  </script>
</body>
</html>
